<html>
 <head>
  <link rel="stylesheet" type="text/css" href="theme.css">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
 <script src="graph.js"></script>
 <script src="dynamic_tree.js"></script>
 <script src="dracula.min.js"></script>
 <script src="graph_vis.js"></script>

 </head>
 <body>
   <div>
          <button id="draw" onclick="pathStuff()">Draw graphs</button>
          <input type="text" id="numPaths" value="0">
          <button id="addPath" onclick="addPath(0,parseInt(document.getElementById('numPaths').value))">Add Path</button>
          <button id="addPath" onclick="buildTree(3,2)">Initialize Tree</button>
  </div>
  <script>
  window.onload = function(){


    var pathCollection = new PathCollection()
    var n = new Node(null);
    nodes = []
    var buildTree = function (levels, maxdegree) {
      var n1 = new Node(null)
      nodes.push(n1)
      buildTreeHelper(n1, levels, maxdegree);
      //Each edgeless node has a solid edge of 0
      for (var i = 0; i < nodes.length; i++){
        var path = new Path();
        path.addNode(nodes[i]);
        pathCollection.addPath(path);
      }
    };

    var buildTreeHelper = function (rootNode, levels, maxdegree) {
      if (levels == 0) {
        return;
      }

      for (var i = 0; i < maxdegree; i++) {
        var child = new Node(null);
        child.setDashedParent(rootNode, 10);
        nodes.push(child);
        buildTreeHelper(child, levels-1, maxdegree);
      }
    }

    buildTree(3,2)
    pathCollection.expose(nodes[6])
    pathCollection.expose(nodes[5])
    pathCollection.expose(nodes[6])
    pathCollection.expose(nodes[5])
    pathCollection.expose(nodes[6])
    console.log(pathCollection + '')

  }
  </script>
 </body>
</html>
