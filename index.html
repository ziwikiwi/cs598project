<html>
 <head>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
 <script src="graph.js"></script>
 <script src="dynamic_tree.js"></script>
 <script src="dracula.min.js"></script>
  <script type="text/javascript">
   window.onload = function() {
    var n1 = new Node(null);
    var n2 = new Node(n1);
    var e1 = new Edge(20, n1, n2);
    n2.setEdge(e1);

    var n3 = new Node(null);
    var n4 = new Node(n3);
    var e2 = new Edge(50, n3, n4);
    n4.setEdge(e2);

    var path = new Path();
    path.addNode(n1);
    path.addNode(n2);

    var path2 = new Path();
    path2.addNode(n3);
    path2.addNode(n4);

    var pathCollection = new PathCollection();
    pathCollection.addPath(path);
    pathCollection.addPath(path2);
    pathCollection.concatenate(path, path2, 30);
    console.log(pathCollection.split(n3));
    console.log(pathCollection)

    var g = new Graph();

    			g.addNode("apple");
    			g.addNode("cherry");
    			g.addNode("strawberry");
    			g.addNode("tomato");
    			g.addNode("kiwi");

                g.addEdge("cherry", "apple", {label: 10, directed: true});
                g.addEdge("strawberry", "cherry", {directed: true});
                g.addEdge("strawberry", "apple", {directed: true});
               // g.addEdge("strawberry", "tomato");
               // g.addEdge("tomato", "apple");
                g.addEdge("cherry", "kiwi", {directed: true});
               // g.addEdge("tomato", "kiwi");

                /* layout the graph using the Spring layout implementation */
                var layouter = new Graph.Layout.Spring(g);
                layouter.layout();

                /* draw the graph using the RaphaelJS draw implementation */
                var renderer = new Graph.Renderer.Raphael('canvas', g, 600, 400);
                renderer.draw();

                redraw = function() {
                    layouter.layout();
                    renderer.draw();
                };
   };
  </script>
 </head>
 <body>
  <div id="canvas"></div>
   <div>
            <button id="redraw" onclick="redraw();">redraw</button>
        </div>
 </body>
